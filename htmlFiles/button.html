<!DOCTYPE html>
<html>
    <head>
        <title>buttons!!</title>
    </head>
    <body>
        <a href="https://www.youtube.com/" target="_blank">
            <button style="font-size:25px; background-color: beige; color:black; border-radius:25px;">Youtube!</button>
        </a>
        <p id="greeting">Hello!!</p>

        <button onclick="writeGoodbye()" style="font-size:25px; background-color: beige; color:black; border-radius:25px;">
        write goodbye?
        </button>

        <button onclick="writeHello()" style="font-size:25px; background-color: beige; color:black; border-radius:25px;">
        write hello?</button>

        <script>
            function writeGoodbye(){
                document.getElementById("greeting").innerHTML = "goodbye";
            }
            function writeHello(){
                document.getElementById("greeting").innerHTML ="hello!!"
            }
        </script>
    </body>
</html>
<!--attributes for buttons:
buttons have an onclick attribute that will perform something when the button is clicked. 
-->
<!-- to execute javascript code using buttons we need:
script tags
-->
