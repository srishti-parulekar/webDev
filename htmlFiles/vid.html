<!DOCTYPE html>
<html>
    <head>
        <title>Watching!!</title>
    </head>
    <body>
        <h1>Rotten Mango</h1>
        <h4>By Stephanie Soo</h4>
        <a href="https://www.instagram.com/missmangobutt/?hl=en" target="_blank">
            <video src="../images/steph (online-video-cutter.com).mp4" width="500px" controls autoplay muted loop>  
            </video>
        </a>
        <!-- if we have videos of more than one format:
            and we want to use the others as backup incase the web browser
            doesnt support mp4 
            we can do the following:-->
        <a href="https://www.instagram.com/missmangobutt/?hl=en" target="_blank">
            <video width="500px" controls autoplay muted loop>
                <source src = "../images/steph (online-video-cutter.com).mp4" type="video/mp4">
                <!--<source src = "steph.webm" type="video/webm">-->
            </video>
        </a>
    </body>
</html>

<!-- to include a video:
we use video tags that have src attribute set to path and similar controls to 
audio files: controls autoplay muted loop width height etc -->
